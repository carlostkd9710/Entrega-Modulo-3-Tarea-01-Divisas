<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Conversor</title>
</head>

<body>

    <div class="container">
        <div class="row col-12 bg-primary p-5 mt-5">
            <div class=" col-12 text-center mb-3">
                <h1>CONVERSOR DE DIVISAS</h1>
                <div>
                    <img src="./images/icono.jpg" width="100" class="img-fluid rounded-circle mb-3">
                    <input type="number" id="cantidad" class="form-control text-center fs-3"
                        placeholder="Ingrese el valor a convertir">
                </div>
            </div>
            <div class="col-4">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="moneda1"
                    onchange="verSeleccion1()">
                    <option selected>Convertir de:</option>
                    <option value="1">Dólar</option>
                    <option value="2">Peso Mexicano</option>
                    <option value="3">Peso Colombiano</option>
                    <option value="4">Euro</option>
                    <option value="5">libra Esterlina</option>
                    <option value="6">Yen</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="moneda2"
                    onchange="verSeleccion2()">
                    <option selected>Convertir a:</option>
                    <option value="1">Dólar</option>
                    <option value="2">Peso Mexicano</option>
                    <option value="3">Peso Colombiano</option>
                    <option value="4">Euro</option>
                    <option value="5">libra Esterlina</option>
                    <option value="6">Yen</option>
                </select>
            </div>
            <div class="col-4 mt-2">
                <button type="submit" id="convertir" class="btn btn-dark" onclick="calcula()">CALCULAR</button>
            </div>
            <div class="row" id="resultado">
                <input type="number" id="resu" class="form-control text-center fs-3">
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="./scripts/script.js"></script>
</body>

</html>
